<mat-card class="mb-5 mt-2 mr-2 ml-2 text-center">
  <h2>New Article</h2>
</mat-card>

<div class="container mt-5">

  <form (ngSubmit)='submitArticle()'>
    <app-article [articleFormGroup]='articleFormGroup' ></app-article>

    <div class="offset-2 col-8 submit-container text-center">
        <div class="form-group">
            <button class="btn btn-primary" type="submit" >Create Article</button>
        </div>
    </div>

  </form>


  <pre style="color:white">
    {{this.payload}}
  </pre>
</div>
