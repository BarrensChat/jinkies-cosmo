<div class="row">

    <div class="col-12 col-md-2 slide-index-container">
        <button class='slide-index' color="accent" mat-mini-fab disabled aria-label="Slide Number">
            {{(this.slideIndex + 1)}}
        </button>
    </div>
    <div class="col-12 col-md-8">

        <mat-card>
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Slide {{(this.slideIndex + 1)}}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>

            <mat-card-content [formGroup]='this.slide'>
                <mat-form-field class="w-100">
                    <mat-label>Media (video or img)</mat-label>
                    <input matInput type="text" id="media" formControlName="media" [formControl]="this.slide.controls.media">
                    <!-- <input matInput type="text" id="media{{this.order.value}}" [(ngModel)]="slide.media" > -->
                    <!-- [formControl="slide.media"  formControlName="media{{this.order.value}}"-->
                </mat-form-field>

                <div *ngIf="this.slide.controls.media.invalid && (this.slide.controls.media.dirty || this.slide.controls.media.touched)"
                    class="alert alert-danger">

                    <div *ngIf="this.slide.controls.media.errors.required">
                        Media is required.
                    </div>
                    <div *ngIf="this.slide.controls.media.errors.minlength">
                        Media must contain at least {{validLength}} letters.
                    </div>
                    <!-- for custom validators
                        <div *ngIf="media.errors.forbiddenName">

                        </div>
                    -->
                </div>

                <mat-form-field class="w-100">
                    <mat-label>Slide text content</mat-label>
                    <textarea matInput placeholder="***Add Content***" formControlName="content" [formControl]="this.slide['controls'].content"></textarea>
                </mat-form-field>

                <div *ngIf="this.slide['controls'].content.invalid && (this.slide['controls'].content.dirty || this.slide['controls'].content.touched)" class="alert alert-danger">
                    <div *ngIf="this.slide.controls.content.errors.required">
                        Media is required.
                    </div>
                    <div *ngIf="this.slide.controls.content.errors.minlength">
                        Media must contain at least {{validLength}} letters.
                    </div>
                </div>


                <!-- <mat-form-field class="w-100">
                    <mat-chip-list #chipList aria-label="Tag selection">
                      <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                               [removable]="removable" (removed)="remove(tag)">
                        {{tag.name}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="New Tag..."
                             [matChipInputFor]="chipList"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             [matChipInputAddOnBlur]="addOnBlur"
                             (matChipInputTokenEnd)="add($event)"
                             [formControl]="tagsControl"
                             formControlName="tagsControl"
                             >
                    </mat-chip-list>
                  </mat-form-field> -->
            </mat-card-content>


            <mat-card-actions>
                <button type="button" class="pull-right" mat-raised-button color='primary' matTooltip="Insert slide below"
                matTooltipPosition="below" (click)="insertSlide()">
                INSERT SLIDE
                </button>
                <button type="button" class="pull-right" mat-raised-button color='warn' matTooltip="Remove slide from list"
                    matTooltipPosition="below" (click)="deleteSlide()">
                    DELETE SLIDE
                </button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
