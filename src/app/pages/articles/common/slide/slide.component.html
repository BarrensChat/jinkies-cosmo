<div class="row">

    <div class="col-12 col-md-2 slide-index-container">
        <button class='slide-index' color="accent" mat-mini-fab disabled aria-label="Slide Number">
            {{(this.order.value)}}
        </button>
    </div>
    <div class="col-12 col-md-8">

        <mat-card>
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Slide {{(this.order.value)}}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>

            <mat-card-content [formGroup]='slideFormGroup'>
                <mat-form-field class="w-100">
                    <mat-label>Media (video or img)</mat-label>
                    <input matInput type="text" id="media" formControlName="media" [formControl]="media">
                    <!-- <input matInput type="text" id="media{{this.order.value}}" [(ngModel)]="slide.media" > -->
                    <!-- [formControl="slide.media"  formControlName="media{{this.order.value}}"-->
                </mat-form-field>

                <div *ngIf="media.invalid && (media.dirty || media.touched)"
                    class="alert alert-danger">

                    <div *ngIf="media.errors.required">
                        Media is required.
                    </div>
                    <div *ngIf="media.errors.minlength">
                        Media must contain at least 1 letter.
                    </div>
                    <!-- for custom validators
                        <div *ngIf="media.errors.forbiddenName">

                        </div> 
                    -->
                </div>

                <mat-form-field class="w-100">
                    <mat-label>Slide text content</mat-label>
                    <textarea matInput placeholder="***Add Content***" formControlName="content" [formControl]="content"></textarea>
                </mat-form-field>

                <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
                    <div *ngIf="content.errors.required">
                        Media is required.
                    </div>
                    <div *ngIf="content.errors.minlength">
                        Media must contain at least 5 letter.
                    </div>
                </div>
            </mat-card-content>


            <mat-card-actions>
                <button class="pull-right" mat-raised-button color='warn' matTooltip="Remove slide from list"
                    matTooltipPosition="below" (click)="deleteSlide()">
                    DELETE SLIDE
                </button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
