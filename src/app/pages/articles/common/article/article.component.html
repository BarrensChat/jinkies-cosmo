
<div [formGroup]='articleFormGroup'>

  <mat-card class="mb-5">
    <mat-card-header>
        <mat-card-title>Article Title</mat-card-title>
      </mat-card-header>

      <!-- <mat-card-content [formGroup]='this.title'> -->
      <mat-card-content>
        <mat-form-field class="w-100">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter a title for the article" type="text" id="title" formControlName="title" [formControl]="this.articleFormGroup.controls.title">
        </mat-form-field>
      </mat-card-content>
  </mat-card>

  <div [formGroup]="articleFormGroup" *ngIf="this.articleFormGroup.controls.slides.controls">
    <span *ngFor="let formGroup of this.articleFormGroup.controls.slides.controls; let i = index">
    <mat-divider class="mb-5" *ngIf="i != 0"></mat-divider>
    <app-slide
        [slide]='formGroup'
        [slideIndex]='i'
        [form] = 'slideFormArray'
        (insert)="insertSlide($event)"
        (delete)="deleteSlide($event)"
        (move)="moveSlide($event)"
        >
    </app-slide>
  </span>
  </div>
</div>
