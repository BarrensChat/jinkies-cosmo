<mat-card class="mb-5 mt-2 mr-2 ml-2 text-center">
  <h2>New Polly</h2>
</mat-card>

<div class="container mt-5">

  <form (ngSubmit)='submitPolly()'>
    <app-polly [pollyFormGroup]='pollyFormGroup' ></app-polly>

    <div class="offset-2 col-8 submit-container text-center">
        <div class="form-group" *ngIf="!this.pollyProcessing">
            <button class="btn btn-primary" type="submit" >Create Polly</button>
        </div>

        <mat-progress-bar class='loading-bar' mode="indeterminate"  *ngIf="this.pollyProcessing"></mat-progress-bar>
    </div>

  </form>


  <pre style="color:white">
    {{this.payload}}
  </pre>
</div>
