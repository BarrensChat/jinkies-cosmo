
<div class="row">
  <div class="col-12">

    <table mat-table
    [dataSource]="this.pollys" multiTemplateDataRows
    class="mat-elevation-z8" *ngIf="this.pollys.length > 0;">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of tableHeaders">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="tableHeaders.length">
        <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <!-- TODO make this dynamic and pretty -->
          <div class="example-element-diagram">
            <div class="example-element-position">Created At: {{element.created_at | date: 'medium'}} </div>
            <div class="example-element-symbol">User: {{element.user_id}} </div>
            <div class="example-element-name">Url: {{element.url}} </div>
            <div class="example-element-weight">Category Name: {{element.category.name}} </div>
          </div>


        </div>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
      <tr mat-row *matRowDef="let element; columns: tableHeaders;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>


    <mat-progress-bar class='loading-bar' mode="indeterminate"  *ngIf="!this.pollys"></mat-progress-bar>
    <p  *ngIf="this.pollys.length === 0">No Pollys found.</p>
  </div>
</div>
