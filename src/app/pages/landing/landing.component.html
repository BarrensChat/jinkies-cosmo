<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class='text-center main-toolbar-menu'>
      <a class='home-logo-link' mat-list-item routerLink="/" routerLinkActive="active">
          <img class='home-logo' src='assets/images/kermit.png' alt='kermit.png'>
      </a>
    </mat-toolbar>
    <mat-nav-list class='main-list'>
      <a mat-list-item  [matMenuTriggerFor]="article_menu" >Articles</a>
      <mat-menu #article_menu="matMenu">
        <a class="menu-link" routerLink="articles/new"  mat-menu-item>New</a>
        <a class="menu-link" routerLink="articles/all" mat-menu-item>List</a>
      </mat-menu>
      <a mat-list-item  [matMenuTriggerFor]="polly_menu" >Polly</a>
      <mat-menu #polly_menu="matMenu">
        <a class="menu-link" routerLink="polly/new"  mat-menu-item>New</a>
        <a class="menu-link" routerLink="polly/all" mat-menu-item>List</a>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Jinkies Cosmo</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
