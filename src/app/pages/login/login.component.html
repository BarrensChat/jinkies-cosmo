<div class="cover">
    <div class="container mt-2">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src='assets/images/jinkies-cosmo-doom-logo.png' alt='jinkies-logo'>
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-md-3 col-12 col-md-6">
                <mat-card class="login-card">
                    <form>
                        <mat-card-header>
                            <!-- <div mat-card-avatar class="example-header-image"></div> -->
                            <mat-card-title>Jinkies Cosmo</mat-card-title>
                            <mat-card-subtitle>Login</mat-card-subtitle>
                        </mat-card-header>
                        
                        <mat-card-content>
                            <mat-form-field class="w-100">
                                <mat-label>Username</mat-label>
                                <!-- <input matInput type="text" placeholder="Enter username" id="username" [(ngModel)]="username" > -->
                                <input matInput type="text" placeholder="Enter username" [formControl]="username">
                                <!-- [formControl="slide.media"  formControlName="username" "-->
                            </mat-form-field>
                            
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <!-- <input type="password" matInput placeholder="Enter password" id="password" [(ngModel)]="password"> -->
                                <input type="password" matInput placeholder="Enter password" [formControl]="password">
                                <!-- [formControl]="slide.content"  formControlName="password" "-->
                            </mat-form-field>
                        </mat-card-content>
                        
                        
                        <mat-card-actions class="text-right">
                            <button
                            type="submit"
                            mat-raised-button 
                            color='primary' 
                            matTooltipPosition="below"
                            (click)="login()">
                                Login
                            </button>
                        </mat-card-actions>
                    </form>
                </mat-card>
            </div>
        </div>
        <div>

        </div>

        <img class="bottom-left-gif" src='assets/images/Duke-ShakeIt.gif' alt='jinkies-logo'>
        <img class="bottom-right-gif" src='assets/images/Duke-Stripper.gif' alt='jinkies-logo'>
    </div>
</div>
