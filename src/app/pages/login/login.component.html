<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <img src='assets/images/jinkies-cosmo-doom-logo.png' alt='jinkies-logo'>
        </div>
    </div>
    <div class="row mt-5">
        <div class="offset-md-3 col-12 col-md-6">
            <mat-card>
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>Jinkies Cosmo</mat-card-title>
                     <mat-card-subtitle>Login</mat-card-subtitle>
                </mat-card-header>
                  
                <mat-card-content>
                    <mat-form-field class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" placeholder="Enter username" id="username" [(ngModel)]="username" >
                        <!-- [formControl="slide.media"  formControlName="username" "-->
                    </mat-form-field>
                    
    
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter password" id="password" [(ngModel)]="password">
                        <!-- [formControl]="slide.content"  formControlName="password" "-->
                    </mat-form-field>
                </mat-card-content>
                
                
                <mat-card-actions>
                    <button class="pull-right"
                    mat-raised-button 
                    color='primary' 
                    matTooltipPosition="below"
                    (click)="login()">
                        Login
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
