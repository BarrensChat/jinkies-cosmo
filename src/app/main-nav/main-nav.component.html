
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class='text-center'>
      <a class='home-logo-link' mat-list-item routerLink="/" routerLinkActive="active">
        <button color='primary' aria-label='aria label' mat-fab>
          <mat-icon matListIcon>home</mat-icon>
        </button>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="domains" routerLinkActive="active">Domains For Sale</a>
      <a mat-list-item routerLink="contact" routerLinkActive="active">Contact</a>
      <!-- <a mat-list-item routerLink="helpers" routerLinkActive="active">Helpers</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome to the surface of the Moon</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
