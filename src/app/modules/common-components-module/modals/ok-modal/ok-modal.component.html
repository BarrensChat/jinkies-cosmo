<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]='' cdkFocusInitial>{{data.buttonText}}</button>
  <!-- if data must be passed back for this basic dialog [mat-dialog-close] cant be used -->
</div>
